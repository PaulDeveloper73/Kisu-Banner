<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speke Resort Convention Centre, Uganda - Brochure</title>
    <link rel="stylesheet" href="./build.css" />
    <!-- #086838 -->
    <!-- #6dab3c -->
    <!-- #a85f10 -->
  </head>
  <body class="bg-slate-100">
    <section class="relative">
      <main class="shadow-lg pb-[300px] relative">
        <img
          src="./assets/KISU-Drone-shot-compressed.jpeg"
          alt=""
          class="object-cover object-center w-full h-full absolute"
        />
        <div
          class="bg-white bg-opacity-70 w-full h-full object-cover absolute"
        ></div>
      </main>
      <section class="h-[200px] w-full bg-green"></section>
      <header
        class="max-w-[29rem] md:max-w-2xl mx-auto mt-[-250px] md:mt-[-255px]"
      >
        <section
          class="pt-10 absolute z-10 top-0 max-w-[90%] mx-auto md:max-w-[75%]"
        >
          <img src="assets/logo.png" alt="KISU" class="w-[400px]" />
        </section>
        <div
          class="absolute inset-[10%] sm:inset-[25%] rounded-md shadow-xl hover:opacity-80 cursor-pointer bg-green-600 z-50 h-[200px] top-52 sm:mt-[100px]"
        >
          <img
            src="./assets/Admission KISU.jpg"
            alt="Admission"
            class="object-cover object-center w-full h-full absolute rounded-md"
          />
        </div>

        <footer
          class="fixed bottom-2 left-0 w-full flex flex-col justify-cente items-center space-y-4"
        >
          <h4 class="text-center text-xl font-bold text-slate-700">
            Follow Us On:
          </h4>
          <a
            class="text-white min-w-80 md:min-w-96 py-2 text-center rounded-md shadow-md ring-1 ring-[#6dab3c] ring-offset-2 bg-[#6dab3c] hover:bg-[#086838] transition-all ease-in-out duration-500 hover:text-white hover:ring-offset-4 hover:ring-[#6dab3c]"
            href="https://www.instagram.com/kis_uganda/"
            target="_blank"
            >Instagram</a
          ><a
            class="text-white min-w-80 md:min-w-96 py-2 text-center rounded-md shadow-md ring-1 ring-[#6dab3c] ring-offset-2 bg-[#6dab3c] hover:bg-[#086838] transition-all ease-in-out duration-500 hover:text-white hover:ring-offset-4 hover:ring-[#6dab3c]"
            href="https://www.facebook.com/KampalaInternationalSchoolUganda"
            target="_blank"
            >Facebook</a
          ><a
            class="text-white min-w-80 md:min-w-96 py-2 text-center rounded-md shadow-md ring-1 ring-[#6dab3c] ring-offset-2 bg-[#6dab3c] hover:bg-[#086838] transition-all ease-in-out duration-500 hover:text-white hover:ring-offset-4 hover:ring-[#6dab3c]"
            href="https://www.kisu.com/"
            target="_blank"
            >Go to Website</a
          >
        </footer>
      </header>
    </section>
  </body>
</html>
